<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ID 선택자</title>
<style>

	/*
	
		# id selector
		
		- html 태그 속성에 id속성을 추가한다.
		- css의 요소의 앞에 #을 붙여서 id를 선택한다.
		- 주로 자바스크립트 , 제이쿼리 선택자로 사용한다.
		
	*/
	#special11 {
		background-color: silver;
	}
	
	#special12,#special13 {
		background-color: gold;
	}
	
	
</style>
</head>
<body>

	<p id="special11">id가 special인 단락1입니다.</p>
	<p id="special12">id가 special인 단락2입니다.</p>
	<p id="special13">id가 special인 단락3입니다.</p>
	
</body>
</html>
