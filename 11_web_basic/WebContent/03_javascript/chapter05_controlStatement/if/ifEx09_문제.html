<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	var myMoney = 8700;
	
	var yourAcc = "4321";
	var yourMoney = 12000;
	
	var ser = prompt("이체할 계좌번호를 입력하세요 : ");
	if (ser == yourAcc) {
	 	var transMoney = prompt("이체할 금액을 입력 :")
	 	transMoney = Number(transMoney);
	if (transMoney <= myMoney) {
		myMoney = myMoney - transMoney;
		yourMoney = yourMoney + transMoney;
		document.write("이체를 완료했습니다.")
		document.write("myMoney" + myMoney + "입니다.")
		document.write("yourMoney" + yourMoney + "입니다.")
	} else {
		document.write("계좌잔액이 없습니다.")
		
	}
}
	else {
		document.write("계좌를 확인해주세여.")
		
	}
	
	
		
</script>
</head>
<body>
</body>
</html>
