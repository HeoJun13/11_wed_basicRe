<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 함수</title>
<script>

	/*
	
		- 함수의 역할 및 사용이유는 자바의 메서드와 같다.
		
		[ 형식 ]
		
		function 함수명(파라메타){
		     
			return 리턴값; 
		}
	
	*/
	// 함수의 정의부
	function func1() {
		document.write("<h1> call functiong </h1>");
		return; //봔환데이터가 없을경우 return키워드는 생락가능하다.
	
	}
		return; 
		
		// 함수의 호출부
		func1();
		
	
	/*
		[ 자바 메서드 ]
		반환타입 메서드명(파라메타) {
			return 반환데이터;
		}
	*/
	
	
</script>
</head>
<body>

	<input type="button" value="함수실행">

</body>
</html>
