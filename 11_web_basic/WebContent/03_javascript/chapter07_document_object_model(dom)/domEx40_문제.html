<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function checkData() {
		 
		console.log("이름 : " +  document.student.name.value);
		console.log("아이디 : " +  document.student.ID.value);
		console.log("비밀번호 : " +  document.student.PW.value);
		console.log("나이 : " +  document.student.age.value);
		
		var how = document.student.how
		for (var i = 0; i < how.length; i++) {
			if (how[i].value) {
				console.log("성별 : " + how[i].value);
			}
		}

		var hovey = document.student.hovey
		for (var i = 0; i < hovey.length; i++) {
			if (hovey[i].value) {
				console.log("취미 : " + hovey[i].value);
			}
		}
		console.log("여행 : " +  document.student.travel.value);
		console.log("메모 : " +  document.student.note.value);



		
	}

</script>
</head>
<body>

	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

	<form name="student">
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text" name = "name" /></p>
			<p>아이디 : <input type="text" name = "ID"/></p>
			<p>비밀번호 : <input type="password" name = "PW"/></p>
			<p>나이 : <input type="text" name = "age"/></p>
			<p>
				성별 : <input type="radio" name = "how" value="1"/>남자
			   		   <input type="radio" name = "how" value="2"/>여자
			</p>
			<p>
				취미 : <input type="checkbox" name = "hovey" value="운동"/>운동
					   <input type="checkbox" name = "hovey" value="잠자기"/>잠자기
					   <input type="checkbox" name = "hovey" value="공부하기"/>공부하기
			</p>
			<p>가고 싶은 여행지는
				<select id="travel">
					<option>괌</option>
					<option>다낭</option>
					<option>나트랑</option>
					<option>코타키나발루</option>
					<option>대만</option>
					<option>푸꾸옥</option>
				</select>
			</p>
			<p>메모<br/>
				<textarea rows="10" name = "note" cols="50"></textarea>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()" />
			</p>
		</fieldset>
	</form>
</body>
</html>
